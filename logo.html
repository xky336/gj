        input[type="text"], select {

        }
    </style>

<body>

    <div class="container">
        <div class="controls">

                <a href="index.html" class="back-btn">â† è¿”å›</a>
                <h1>æç®€ Logo è®¾è®¡</h1>
            </div>

            <div class="form-group">
                <label>å“ç‰Œåç§°</label>
                <input type="text" id="brandName" placeholder="ä¾‹å¦‚ï¼šæç®€ç§‘æŠ€" value="MyBrand" oninput="drawLogo()">
            </div>

            <div class="form-group">
                <label>å“ç‰Œå£å· (Slogan)</label>
                <input type="text" id="slogan" placeholder="ä¾‹å¦‚ï¼šç§‘æŠ€æ”¹å˜ç”Ÿæ´»" value="Design for Future" oninput="drawLogo()">
            </div>

            <div class="form-group">
                <label>é€‰æ‹©å›¾æ ‡</label>
                <div class="icon-grid" id="iconGrid">
                    </div>
            </div>

            <div class="form-group">
                <label>å“ç‰Œä¸»è‰²</label>
                <div class="color-picker">
                    <input type="color" id="brandColor" value="#2563eb" onchange="drawLogo()">
                    <span style="font-size:12px; color:#666">ç‚¹å‡»è‰²å—æ›´æ¢é¢œè‰²</span>
                </div>
            </div>

            <div class="form-group">
                <label>å­—ä½“é£æ ¼</label>
                <select id="fontStyle" onchange="drawLogo()">
                    <option value="sans-serif">ç°ä»£æ— è¡¬çº¿ (Modern)</option>
                    <option value="serif">ç»å…¸è¡¬çº¿ (Classic)</option>
                    <option value="monospace">ç§‘æŠ€ä»£ç  (Tech)</option>
                    <option value="cursive">æ‰‹å†™è‰ºæœ¯ (Art)</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn btn-random" onclick="randomize()">ğŸ² éšæœºç”Ÿæˆåˆ›æ„</button>
                <button class="btn btn-primary" onclick="downloadLogo()">â¬‡ï¸ ä¸‹è½½é€æ˜ PNG</button>
            </div>
        </div>

        <div class="preview-area">
            <canvas id="logoCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // é¢„è®¾å›¾æ ‡åº“ (Emojiæ˜¯æœ€å¥½çš„å…è´¹çŸ¢é‡å›¾)
        const icons = ['ğŸš€', 'âš¡', 'ğŸ’¡', 'ğŸ”¥', 'ğŸ’', 'ğŸŒŸ', 'ğŸ€', 'ğŸ¨', 'ğŸµ', 'ğŸ ', 'ğŸ›’', 'ğŸ“', 'ğŸŒ', 'ğŸ’»', 'ğŸ¤–', 'ğŸ¦„', 'ğŸ±', 'ğŸŒ²'];
        let currentIcon = 'ğŸš€';

        // åˆå§‹åŒ–å›¾æ ‡é€‰æ‹©å™¨
        const iconGrid = document.getElementById('iconGrid');
        icons.forEach(icon => {
            const btn = document.createElement('button');
            btn.className = 'icon-btn';
            btn.innerText = icon;
            btn.onclick = () => {
                document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentIcon = icon;
                drawLogo();
            };
            iconGrid.appendChild(btn);
        });
        // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ª
        iconGrid.firstChild.classList.add('active');

        // æ ¸å¿ƒç»˜å›¾å‡½æ•°
        function drawLogo() {
            const brandName = document.getElementById('brandName').value;
            const slogan = document.getElementById('slogan').value;
            const color = document.getElementById('brandColor').value;
            const font = document.getElementById('fontStyle').value;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. ç»˜åˆ¶å›¾æ ‡ (å±…ä¸­åä¸Š)
            ctx.font = "150px Arial"; // Emojiå­—ä½“å›ºå®š
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(currentIcon, 250, 200);

            // 2. ç»˜åˆ¶å“ç‰Œå (å›¾æ ‡ä¸‹æ–¹)
            ctx.fillStyle = color;
            ctx.font = `bold 60px ${font}`;
            ctx.fillText(brandName, 250, 320);

            // 3. ç»˜åˆ¶å£å· (å“ç‰Œåä¸‹æ–¹)
            ctx.fillStyle = "#64748b"; // Slogan é»˜è®¤ç°è‰²
            ctx.font = `normal 24px ${font}`;
            ctx.fillText(slogan, 250, 380);
        }

        // éšæœºç”Ÿæˆé€»è¾‘ (æ¨¡æ‹Ÿ AI)
        function randomize() {
            // éšæœºé¢œè‰²
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('brandColor').value = randomColor;

            // éšæœºå›¾æ ‡
            const randomIconBtn = iconGrid.children[Math.floor(Math.random() * icons.length)];
            randomIconBtn.click(); // è§¦å‘ç‚¹å‡»äº‹ä»¶

            // éšæœºå­—ä½“
            const fonts = document.getElementById('fontStyle').options;
            document.getElementById('fontStyle').selectedIndex = Math.floor(Math.random() * fonts.length);

            drawLogo();
        }

        // ä¸‹è½½åŠŸèƒ½
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // é¡µé¢åŠ è½½å³ç»˜åˆ¶
        window.onload = drawLogo;
    </script>

</body>
