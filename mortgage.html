<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房贷计算器 2025 - 极简工具箱</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        /* 头部导航 */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .back-btn {
            text-decoration: none;
            color: #64748b;
            font-size: 14px;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .header h1 { font-size: 22px; flex: 1; text-align: center; margin-right: 40px; }

        /* 表单区域 */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
            background: #fff;
        }
        
        input:focus, select:focus { border-color: var(--primary-color); }
        
        .unit {
            position: absolute;
            right: 15px;
            color: #94a3b8;
            font-size: 14px;
        }

        /* 还款方式切换 */
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-label {
            flex: 1;
            cursor: pointer;
        }
        .radio-label input { display: none; }
        .radio-box {
            display: block;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #64748b;
            transition: all 0.2s;
        }
        .radio-label input:checked + .radio-box {
            background: #eff6ff;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 计算按钮 */
        .calc-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .calc-btn:active { opacity: 0.9; }

        /* 结果展示区 */
        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
            display: none; /* 默认隐藏 */
        }
        
        .result-card {
            background: #f0f9ff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .monthly-pay-title { font-size: 14px; color: #64748b; margin-bottom: 5px; }
        .monthly-pay-value { 
            font-size: 32px; 
            font-weight: 800; 
            color: var(--primary-color); 
        }
        .monthly-pay-desc { font-size: 12px; color: #94a3b8; margin-top: 5px; }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .detail-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .detail-label { font-size: 12px; color: #64748b; }
        .detail-val { font-size: 16px; font-weight: bold; color: #334155; margin-top: 4px; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← 返回</a>
            <h1>房贷计算器</h1>
        </div>

        <div class="form-group">
            <label>贷款金额</label>
            <div class="input-wrapper">
                <input type="number" id="amount" placeholder="例如：100" value="100">
                <span class="unit">万元</span>
            </div>
        </div>

        <div class="form-group">
            <label>贷款年限</label>
            <div class="input-wrapper">
                <select id="years">
                    <option value="30">30年 (360期)</option>
                    <option value="25">25年 (300期)</option>
                    <option value="20">20年 (240期)</option>
                    <option value="15">15年 (180期)</option>
                    <option value="10">10年 (120期)</option>
                    <option value="5">5年 (60期)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>年利率 (%)</label>
            <div class="input-wrapper">
                <input type="number" id="rate" placeholder="例如：3.5" value="3.25" step="0.01">
                <span class="unit">%</span>
            </div>
            <div style="font-size:12px; color:#94a3b8; margin-top:5px;">*当前商贷LPR参考：3.6%左右，公积金：2.85%左右</div>
        </div>

        <div class="form-group">
            <label>还款方式</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="type" value="1" checked>
                    <span class="radio-box">等额本息</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="type" value="2">
                    <span class="radio-box">等额本金</span>
                </label>
            </div>
        </div>

        <button class="calc-btn" onclick="calculate()">开始计算</button>

        <div id="result-area">
            <div class="result-card">
                <div class="monthly-pay-title">每月月供</div>
                <div class="monthly-pay-value" id="show-monthly">0</div>
                <div class="monthly-pay-desc" id="show-desc">每月还款固定</div>
            </div>

            <div class="detail-grid">
                <div class="detail-item">
                    <div class="detail-label">贷款总额</div>
                    <div class="detail-val" id="show-total-loan">0 万</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">支付利息</div>
                    <div class="detail-val" id="show-interest">0 万</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">还款总额</div>
                    <div class="detail-val" id="show-total-pay">0 万</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">贷款年限</div>
                    <div class="detail-val" id="show-years">0 年</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function calculate() {
            // 1. 获取用户输入
            const amountWan = parseFloat(document.getElementById('amount').value);
            const years = parseInt(document.getElementById('years').value);
            const rateYear = parseFloat(document.getElementById('rate').value);
            const type = document.querySelector('input[name="type"]:checked').value;

            if (!amountWan || !rateYear) {
                alert("请输入完整的金额和利率");
                return;
            }

            // 2. 基础数据转换
            const principal = amountWan * 10000; // 本金(元)
            const months = years * 12; // 总月数
            const rateMonth = rateYear / 100 / 12; // 月利率

            let monthlyPay = 0;
            let totalPay = 0;
            let totalInterest = 0;
            let descText = "";

            // 3. 核心计算逻辑
            if (type === "1") {
                // --- 等额本息 ---
                // 公式：每月还款额 = [贷款本金×月利率×(1+月利率)^还款月数] ÷ [(1+月利率)^还款月数－1]
                const pow = Math.pow(1 + rateMonth, months);
                monthlyPay = (principal * rateMonth * pow) / (pow - 1);
                totalPay = monthlyPay * months;
                totalInterest = totalPay - principal;
                descText = "每月还款金额固定";
            } else {
                // --- 等额本金 ---
                // 首月还款 = (贷款本金÷还款月数) + 贷款本金×月利率
                // 每月递减 = 贷款本金÷还款月数×月利率
                const firstMonth = (principal / months) + (principal * rateMonth);
                const decrease = (principal / months) * rateMonth;
                
                monthlyPay = firstMonth; // 这里只显示首月
                totalPay = (months * (principal * rateMonth + principal / months + principal * rateMonth + principal / months / months)) / 2; 
                // 简化算法：总利息 = (还款月数+1)×贷款本金×月利率÷2
                totalInterest = (months + 1) * principal * rateMonth / 2;
                totalPay = principal + totalInterest;
                
                descText = "首月还款，之后每月递减 " + decrease.toFixed(2) + " 元";
            }

            // 4. 更新界面显示
            document.getElementById('result-area').style.display = 'block';
            
            // 格式化金额：保留2位小数
            document.getElementById('show-monthly').innerText = monthlyPay.toFixed(2);
            document.getElementById('show-desc').innerText = descText;
            
            document.getElementById('show-total-loan').innerText = amountWan + " 万";
            document.getElementById('show-interest').innerText = (totalInterest / 10000).toFixed(2) + " 万";
            document.getElementById('show-total-pay').innerText = (totalPay / 10000).toFixed(2) + " 万";
            document.getElementById('show-years').innerText = years + " 年";
        }
    </script>

</body>
</html>
